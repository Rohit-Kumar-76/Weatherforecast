<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast | Rohit Mehta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-purple-300">
    <div class="w-full bg-white  sm:w-1/2 mx-auto p-2  shadow-lg border-blue-400 ">
        <h1 class=' mx-auto text-center bg-green-500 p-2 text-xl'> Check Weather Forecast in Your City</h1>

        <form method="get" class='bg-green-300  mx-auto p-4 m-2'>
            <input type="text" class='w-1/2 block p-2 mb-2 mx-auto rounded-md' name="city"
                placeholder="Enter Your city Name" required>
            <button class='bg-blue-500 w-1/2 block p-2 mx-auto rounded-md text-center' type="submit">Search</button>
        </form>

        <div class='w-full  mx-auto bg-blue-300 p-4 text-center'>
            {% if data %}
            <h2>Weather in <b>{{ city }} </b></h2>
            <p>Temperature: <b>{{ data.main.temp }}Â°C </b></p>
            <p>Humidity: <b>{{ data.main.humidity }}%</b></p>
            <p>Conditions: <b>{{ data.weather.0.description }} </b></p>
            {% else %}
            <p>No data available for the specified city.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
